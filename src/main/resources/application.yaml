spring:
  application:
    name: revvo
  security:
    # Configurações de SSO SAP
    sap:
      sso:
        enabled: true
        cache-ttl-minutes: 15
    # Configuração OAuth2 Resource Server para validar JWT do XSUAA
    oauth2:
      resourceserver:
        jwt:
          # URI para validar o issuer do token (quem emitiu o token)
          issuer-uri: https://cerc-financeintegrator-1ciub5oj.authentication.br10.hana.ondemand.com/oauth/token
          # URI para buscar as chaves públicas (JWK Set) para validar a assinatura do JWT
          jwk-set-uri: https://cerc-financeintegrator-1ciub5oj.authentication.br10.hana.ondemand.com/token_keys

