spring:
  application:
    name: revvo
  security:
    # Configurações de SSO SAP
    sap:
      sso:
        enabled: true
        cache-ttl-minutes: 15

server:
  port: 8081

# Logging para debug SSO SAP
logging:
  level:
    com.revvo.security: DEBUG
    com.revvo.sap: DEBUG
    org.springframework.security: INFO
